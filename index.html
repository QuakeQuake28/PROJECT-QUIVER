<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project QUIVER – Philippine Earthquake Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #26398a;
            color: #fefefe;
            margin:0; padding:0;
        }
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }
        .header-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2.5rem;
        }
        .brand-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            margin-bottom: 2rem;
            background: #fff;
        }
        @media (max-width:500px) {
            .logo { width: 80px; height: 80px; margin-bottom: 1.2rem;}
        }
        .big-title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.7px;
            text-align: center;
            margin-bottom: 0.4rem;
            color: #fff;
            text-shadow: 0 3px 18px rgba(30,58,138,0.15);
        }
        .subtitle {
            font-size: 1.1rem;
            text-align: center;
            font-style: italic;
            font-weight: 400;
            color: #c7d5f8;
            margin-bottom: 1.4rem;
            margin-top: 0.3rem;
        }
        .desc-badge {
            background: rgba(255,255,255,0.15);
            border: 1.5px solid rgba(255,255,255,0.25);
            border-radius: 20px;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            color: #c7d5f8;
            margin-bottom: 2rem;
            margin-top: 0.2rem;
            letter-spacing: 0.3px;
            display: inline-block;
            text-shadow: none;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 2rem 2.2rem;
            margin-bottom: 0;
            position: relative;
        }
        .control-group label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }
        select {
            margin-left: 0.4rem;
            padding: 0.6rem 1rem;
            border-radius: 7px;
            border: none;
            background: #fff;
            color: #1e3a8a;
            font-weight: 600;
            font-size: 1rem;
        }
        /* Keep rest of your CSS as before for stats, map, etc */
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="brand-section">
                <img src="LOGO.png" alt="QUIVER Logo" class="logo" onerror="this.style.display='none';">
                <div class="big-title">
                    Project QUIVER
                </div>
                <div class="subtitle">
                    Quake Understanding through Interactive Visualization and Earthquake Research
                </div>
                <div class="desc-badge">
                    Daily Maximum Philippine Earthquakes (2020–2025)<br>
                    <span style="font-size:0.99rem;font-weight:400;">Only the single most significant event per day is shown.</span>
                </div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Year:</label>
                    <select id="yearSelect">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Month:</label>
                    <select id="monthSelect">
                        <option value="JAN">January</option>
                        <option value="FEB">February</option>
                        <option value="MAR">March</option>
                        <option value="APR">April</option>
                        <option value="MAY">May</option>
                        <option value="JUN">June</option>
                        <option value="JUL">July</option>
                        <option value="AUG">August</option>
                        <option value="SEP">September</option>
                        <option value="OCT">October</option>
                        <option value="NOV">November</option>
                        <option value="DEC">December</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- ...leave rest of your HTML and JS exactly as before... -->
</body>
</html>
